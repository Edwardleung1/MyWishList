<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Import Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="css/style.css" />
    <title>Wish List App</title>
  </head>

  <!--Fetch itemLists from local storage onload-->
  <body onload="fetchItemLists()">
    <!--Restrict everything-->
    <div class="container">
      <div class="header clearfix mt-4">
        <nav></nav>
        <!--H1 Heading-->
        <h1 class="display-4"><i class="fas fa-clipboard-check"></i> My<span class="text-primary">Wish</span>List</h1>
      </div>

      <div class="jumbotron">
        <h2>Add Item To List</h2>
        <form id="myForm">
          <!--Item form group-->
          <div class="form-group">
            <label>Item Name</label>
            <input type="text" class="form-control" id="itemName" placeholder="Item Name" />
          </div>
          <!--URL form group-->
          <div class="form-group">
            <label>Item URL</label>
            <input type="text" class="form-control" id="itemUrl" placeholder="Item URL" />
          </div>
          <!--Button-->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <!--1 col grid-->
        <div class="col-lg-12">
          <!--Wish List stored in Local Storage-->
          <div id="wishListResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2020 My Wish List Inc</p>
      </footer>
    </div>
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--JavaScript-->
    <script src="js/bootstrap.min.js"></script>
    <!--Main JS-->
    <script src="js/main.js"></script>
  </body>
</html>
